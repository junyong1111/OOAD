{% if form.errors %}
    {% for field in form %}
        {% if field.errors %}
            <div class="alert-danger">
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            </div>
        {% endif %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
        <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
